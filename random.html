<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <script src="scripts/main.js"></script>
  <script src="scripts/random.js"></script>
  <title>Spl Overlay BEW</title>
</head>
  <body>
    <div class="loss" id="loss">
      <center>
        <h1>GAME OVER</h1>
        <input type="button" class="retry" onclick="resetTrack();localStorage.setItem('health', 3);localStorage.setItem('regain', 0);localStorage.setItem('remain', 130);updateWep('2');document.getElementById('loss').style.width = '0px';document.getElementById('rmntxt').innerHTML = `${localStorage.getItem('remain')}`" value="retry?">
      </center>
    </div>
    <div class="base1">
      <div class="background">
        <h1 id="rmntxt" style="color:white;font-family:Splatoon1;font-size:160px;position:absolute;left:7px;top:-180px"></h1>
        <div />
        <p style="color:white;font-family:Splatoon2;font-size:60px;position:absolute;left:19px;top:80px">REMAINING</p>
        <p style="color:rgb(87, 186, 224);font-family:Splatoon2;font-size:30px;position:absolute;left:8px;top:525px">Created by @Finazon</p>
        <p style="color:white;font-family:Splatoon1;font-size:100px;position:absolute;left:7px;top:450px">RULES:</p>
        <p style="color:white;font-family:Splatoon2;font-size:45px;position:absolute;left:12px;top:650px">Must be done in SoloQ Open or X</p>
        <p style="color:white;font-family:Splatoon2;font-size:45px;position:absolute;left:12px;top:730px">Must be done completely live</p>
        <p style="color:white;font-family:Splatoon2;font-size:45px;position:absolute;left:12px;top:810px">Only 3 lives; but 5 wins</p>
        <p style="color:white;font-family:Splatoon2;font-size:45px;position:absolute;left:12px;top:864px">refill a life (3 lives MAX)</p>
        <p style="color:white;font-family:Splatoon2;font-size:45px;position:absolute;left:12px;top:944px;">Win ONCE with EVERY weapon</p>
        <div id="sidebar" class="sidebar">
        </div>
      </div>
    </div>
    <div class="base2">
      <div class="background">
        <center><p id="boxwep" style="color:white;font-family:Splatoon2;font-size:45px;position:absolute;width:505px;top:-35px"></p></center>
        <input type="button" value=" " class="win" onclick="saveWin()">
        <input type="button" value=" " class="lose" onclick="saveLoss()">
        <input type="button" value=" " class="update" onclick="resetBEW()">
        <div id="currwep">
        </div>
        <div id="hearts">
        </div>
        <div id="regain">
        </div>
      </div>
    </div>
    <div class="base4">
        <div class="background">
  
        </div>
      </div>
      <script>
        start("m")
      </script>
  </body>
</html>
